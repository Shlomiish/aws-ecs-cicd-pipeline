server {
  listen 80;

  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass http://server:8080; # internal connection between containers - server = container name
    proxy_set_header Host $host; # nginx takes the domain that the client requested (Host) and transfers it as it is to the server.
    proxy_set_header X-Real-IP $remote_addr; # transfers the client's real IP to the server.
  }
}
